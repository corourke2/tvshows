<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TV Shows - {{ show.title }}</title>
</head>
<body>
    <a href="/dashboard"><button type="button" class="btn btn-primary">Dashboard</button></a>
    <a href="/logout"><button type="button" class="btn btn-secondary">Logout</button></a>
    <div class="container-md">
        <h2>{{ show.title }}</h2>
        <p>Network: {{ show.network }}</p>
        <p>Release Date: {{ show.release_date }}</p>
        <p>Description: {{ show.descr }}</p>
        <p>Posted By: {{ show.creator.first_name }} {{ show.creator.last_name }}</p>
    </div>
</body>
</html>
