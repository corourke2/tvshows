<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TV Shows - Add Show</title>
</head>
<body>
    <a href="/dashboard"><button type="button" class="btn btn-primary">Dashboard</button></a>
    <a href="/logout"><button type="button" class="btn btn-secondary">Logout</button></a>
    <div class="container-md">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{ message }}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/shows/save" method="post">
            <h1>Add Show</h1>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input class="form-control" id="title" type="text" aria-label="title" name="title">
            </div>
            <div class="mb-3">
                <label for="network" class="form-label">Network</label>
                <input class="form-control" id="network" type="text" aria-label="network" name="network">
            </div>
            <div class="mb-3">
                <label for="release_date" class="form-label">Release Date</label>
                <input class="form-control" id="release_date" type="date" aria-label="release date" name="release_date" placeholder="yyyy-mm-dd">
            </div>
            <div class="mb-3">
                <label for="descr" class="form-label">Description</label>
                <textarea class="form-control" id="descr" aria-label="description" name="descr" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
